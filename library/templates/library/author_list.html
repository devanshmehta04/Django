<html>
<head>
    <title>Author List</title>
</head>
<body>
    <h1>Author List</h1>
    <ul>
        {% for author in authors %}
            <li>
                {{ author.first_name }} {{ author.last_name }} (Born: {{ author.birth_date|default:"N/A" }})
                <a href="{% url 'update_author' author.id %}">Edit</a> |
                <a href="{% url 'delete_author' author.id %}">Delete</a>
            </li>
        {% empty %}
            <li>No authors available.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'book_list' %}">View Books</a>
    <a href="{% url 'login' %}">Login</a>
    <a href="{% url 'register' %}">Register</a>
    <a href="{% url 'logout' %}">Logout</a>


</body>
</html>
